<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>N Clock — Full</title>

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ffffff">

<style>
  :root{
    --bg-light:#ffffff;
    --text-light:#000000;
    --accent:#0a84ff;
    --muted:#666;
    --shadow: 0 6px 18px rgba(10,10,10,0.08);
  }

  @media (prefers-color-scheme: dark) {
    :root{
      --bg-light:#000;
      --text-light:#fff;
      --accent:#0a84ff;
      --muted:#888;
    }
  }

  html,body{
    height:100%;
    margin:0;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg-light);
    color:var(--text-light);
  }

  .wrap {
    min-height:100vh;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:28px;
    gap:20px;
  }

  .time-display {
    font-weight:600;
    font-size: calc(30px + 10vw);
    line-height:1;
    letter-spacing:2px;
    margin-top:60px;
  }

  .slider-box {
    width: min(760px, 96%);
    margin-top:40px;
  }
  .label-row {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
    font-size:16px;
    color:var(--muted);
  }

  input[type="range"]{
    -webkit-appearance:none;
    width:100%;
    height:16px;
    border-radius:10px;
    background:#e6e6e6;
    outline:none;
    margin:0;
  }
  input[type="range"]::-webkit-slider-thumb{
    -webkit-appearance:none;
    width:42px;height:42px;border-radius:50%;
    background: #000;
    border:4px solid white;
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    margin-top:-13px;
  }

  .tabs {
    display:flex;
    gap:8px;
    background: rgba(0,0,0,0.04);
    padding:6px;
    border-radius:14px;
    box-shadow:var(--shadow);
    margin-top:40px;
  }
  .tabs button{
    background:transparent;
    border:none;
    padding:14px 26px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    color:var(--text-light);
  }
  .tabs button.active{
    background:var(--text-light);
    color:var(--bg-light);
    box-shadow:var(--shadow);
  }

  .controls {
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:center;
    margin-top:16px;
  }
  .btn-circle{
    width:88px; height:88px; border-radius:50%;
    display:inline-grid; place-items:center;
    font-weight:700; font-size:16px; color:white; border:none;
    box-shadow: 0 10px 30px rgba(10,10,10,0.08);
    cursor:pointer;
  }
  .btn-start{ background: #34c759; }
  .btn-stop { background: #ff3b30; }

  .btn-lap{
    background:#f2f2f2; color:var(--text-light);
    border:1px solid #ddd; width:70px; height:70px;
    font-size:14px; border-radius:12px;
  }
  .btn-reset{
    background:#e6e6e6; color:var(--text-light);
    border:1px solid #ddd; width:70px; height:70px;
    font-size:14px; border-radius:12px;
  }

  .laps {
    width: min(760px, 96%);
    max-height:220px;
    overflow:auto;
    margin-top:12px;
  }
  .lap-item{
    display:flex; justify-content:space-between;
    padding:8px 6px; font-size:15px; color:var(--muted);
    border-bottom:1px solid rgba(0,0,0,0.08);
  }

  #alarmArea {
    width:min(760px,96%);
    margin-top:10px;
  }

</style>
</head>
<body>
  <div class="wrap">
    <div id="display" class="time-display">00:00:00</div>

    <!-- Alarm -->
    <div id="alarmArea">
      <div style="font-size:18px;margin-bottom:6px;">アラーム</div>
      <input id="alarmTime" type="time" style="font-size:20px; padding:6px;">
      <button id="alarmSetBtn" style="margin-left:10px; padding:8px 14px; font-size:16px;">セット</button>
      <div id="alarmStatus" style="margin-top:6px; font-size:14px; color:var(--muted);"></div>
    </div>

    <!-- slider -->
    <div class="slider-box">
      <div class="label-row">
        <div>1日の長さ</div>
        <div id="labelHours">24 時間</div>
      </div>
      <input id="sliderHours" type="range" min="12" max="48" step="1" value="24">
    </div>

    <!-- tabs -->
    <div class="tabs">
      <button id="tabClock" class="active">時計</button>
      <button id="tabStopwatch">ストップウォッチ</button>
    </div>

    <!-- stopwatch -->
    <div id="stopwatchArea" style="display:none; text-align:center;">
      <div class="controls">
        <button id="startBtn" class="btn-circle btn-start">Start</button>
        <button id="lapBtn" class="btn-lap" disabled>Lap</button>
        <button id="resetBtn" class="btn-reset" disabled>Reset</button>
      </div>
      <div class="laps" id="laps"></div>
    </div>

  </div>

<script>
const slider = document.getElementById('sliderHours');
const labelHours = document.getElementById('labelHours');
const display = document.getElementById('display');
const tabClock = document.getElementById('tabClock');
const tabStopwatch = document.getElementById('tabStopwatch');
const stopwatchArea = document.getElementById('stopwatchArea');
const startBtn = document.getElementById('startBtn');
const lapBtn = document.getElementById('lapBtn');
const resetBtn = document.getElementById('resetBtn');
const lapsDiv = document.getElementById('laps');

const alarmInput = document.getElementById("alarmTime");
const alarmBtn = document.getElementById("alarmSetBtn");
const alarmStatus = document.getElementById("alarmStatus");

/* restore */
let customHours = Number(localStorage.getItem('nclock_hours')) || 24;
slider.value = customHours;
labelHours.textContent = `${customHours} 時間`;

let mode = localStorage.getItem('nclock_mode') || 'clock';
if(mode==='stopwatch') showStopwatch(); else showClock();

let running = false;
let elapsedMs = Number(localStorage.getItem('nclock_sw_elapsed')) || 0;
let laps = JSON.parse(localStorage.getItem('nclock_sw_laps')||'[]');
renderLaps();

let alarmHH = localStorage.getItem("nclock_alarm_hh");
let alarmMM = localStorage.getItem("nclock_alarm_mm");
if (alarmHH !== null && alarmMM !== null) {
  alarmInput.value = `${alarmHH.padStart(2,"0")}:${alarmMM.padStart(2,"0")}`;
  alarmStatus.textContent = `アラーム設定中：${alarmHH}:${alarmMM}`;
}

function save(){
  localStorage.setItem('nclock_hours', customHours);
  localStorage.setItem('nclock_mode', mode);
  localStorage.setItem('nclock_sw_elapsed', elapsedMs);
  localStorage.setItem('nclock_sw_laps', JSON.stringify(laps));
  if(alarmHH){
    localStorage.setItem('nclock_alarm_hh',alarmHH);
    localStorage.setItem('nclock_alarm_mm',alarmMM);
  }
}

slider.addEventListener('input', e=>{
  customHours = Number(e.target.value);
  labelHours.textContent = `${customHours} 時間`;
  save();
});

tabClock.addEventListener('click', ()=>{ mode='clock'; showClock(); save(); });
tabStopwatch.addEventListener('click', ()=>{ mode='stopwatch'; showStopwatch(); save(); });

function showClock(){ tabClock.classList.add('active'); tabStopwatch.classList.remove('active'); stopwatchArea.style.display='none'; }
function showStopwatch(){ tabStopwatch.classList.add('active'); tabClock.classList.remove('active'); stopwatchArea.style.display='block'; }

startBtn.addEventListener('click', ()=>{
  if(!running){
    running = true;
    lastPerf = performance.now();
    startBtn.textContent='Stop';
    startBtn.classList.remove('btn-start'); startBtn.classList.add('btn-stop');
    lapBtn.disabled=false; resetBtn.disabled=true;
  } else {
    running = false;
    startBtn.textContent='Start';
    startBtn.classList.remove('btn-stop'); startBtn.classList.add('btn-start');
    lapBtn.disabled=true; resetBtn.disabled=false;
    save();
  }
});

lapBtn.addEventListener('click', ()=>{
  laps.unshift(display.textContent);
  if(laps.length>50) laps.pop();
  renderLaps(); save();
});

resetBtn.addEventListener('click', ()=>{
  elapsedMs=0; laps=[];
  renderLaps(); resetBtn.disabled=true;
  save();
});

function renderLaps(){
  if(laps.length===0){
    lapsDiv.innerHTML = '<div style="color:var(--muted);padding:8px;">ラップなし</div>';
    return;
  }
  lapsDiv.innerHTML = laps.map((t,i)=>`<div class="lap-item"><div>Lap ${laps.length-i}</div><div>${t}</div></div>`).join('');
}


/******** Alarm ********/
if (Notification.permission !== "granted") {
  Notification.requestPermission();
}

alarmBtn.addEventListener("click", () => {
  if (!alarmInput.value) return;
  const [h,m] = alarmInput.value.split(":");
  alarmHH = h; alarmMM = m;
  alarmStatus.textContent = `アラーム設定中：${h}:${m}`;
  save();
});

let alarmTriggered = false;
function checkAlarm(h,m,s){
  if(!alarmHH) return;
  if(!alarmTriggered && h == alarmHH && m == alarmMM && s == 0){
    alarmTriggered = true;
    if (Notification.permission === "granted") {
      new Notification("アラーム！ ⏰",{body:"時間になりました"});
    }
    const ctx = new AudioContext();
    const osc = ctx.createOscillator();
    osc.frequency.value = 800;
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime+1);
    setTimeout(()=>alarmTriggered=false, 60000);
  }
}


/******** Clock & Stopwatch ********/
let lastPerf = performance.now();
function tick(now){
  if(running){
    elapsedMs += (now - lastPerf) * (24/customHours);
    lastPerf = now;
  }

  let h,m,s;
  if(mode==='clock'){
    const d = new Date();
    const sec = (d.getHours()*3600+d.getMinutes()*60+d.getSeconds()+d.getMilliseconds()/1000)*(24/customHours);
    h = Math.floor(sec/3600)%24;
    m = Math.floor(sec/60)%60;
    s = Math.floor(sec)%60;
    checkAlarm(h,m,s);
  } else {
    const total = Math.floor(elapsedMs/1000);
    h = Math.floor(total/3600);
    m = Math.floor(total/60)%60;
    s = total%60;
  }

  display.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

setInterval(save,2000);

/* PWA */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('/sw.js');
}
</script>
</body>
</html>
